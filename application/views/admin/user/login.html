{%include file="share/header.html"%}

<div class="container-fluid container-header">   
    <div class="span5 my-span5">
        <img src="{%$adminStaticUrl%}/image/playab_logo.png" class="img-rounded"><br>
    </div>
    <div class="span3 my-span3"> 
        <a href="http://www.playab.net" ><i class="icon-home icon-2x"></i><strong>返回首页</strong></a>
    </div>
</div>
<div class="container-fluid">
    <div class="container">
        <form action="{%$adminBaseUrl%}/user/login" id="login_form" class="form-horizontal login-form" name="login_form" method="post">
            <label><h1>Login</h1></label>
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user icon-4x"></i></span>
                <input type="text" class="span4 input-medium text-input"  name="email" placeholder="User Email">
            </div>
            <div></div>
            <div class="input-prepend" >
                <span  class="add-on"><i class="icon-key icon-4x"></i></span>
                <input type="password" class="span4 input-medium text-input" name="password" value="" placeholder="Password">
            </div>
            
            <div class="control-group">
                <label class="control-label label-other" for="inputName" class="lb-ck"></label>
                <div class="controls controls2" >
                    <label class="checkbox label-other span2 offset1">记住密码
                        <input type="checkbox" name="remember_pass" class="ck-user" value="1" />
                    </label>
                </div>
            </div>
            
            <div class="control-group"> 
                <div class="controls controls2">
                    <input type="submit" class="btn btn-large btn-primary span3" value="登 陆" />
                </div>
            </div>                   
        </form>
    </div>
</div>

{%include file="share/footer.html"%}
